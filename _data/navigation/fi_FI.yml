    title: '<b>25. huhtikuuta 2017, noin klo 0.00 Suomen aikaa, suositun /r/3dshacks-aliredditin päämoderaattorit (<a href="https://www.reddit.com/user/Seamus9999">s_99</a>, <a href="https://www.reddit.com/user/deadfracture99">LOCAP</a> sekä <a href="https://www.reddit.com/user/34895348573857348759">Clozure</a>) sensuroivat viestiketjun, jossa paljastettiin 3DS-, Wii U- ja Switch -hakkeriyhteisöihin kuuluva lapsen hyväksikäyttäjä.<br><br>Kyseinen viesti sai 417 pistettä 80 %:n ylä-ääniosuudella, ja sillä oli selkeästi yhteisön tuki takanaan. Tämä ei ollut hätäinen viesti yhdeltä kehittäjältä, vaan sillä oli useiden kehittäjäryhmien johtohenkilöiden tuki.<br><br>Kyseessä olevien moderaattoreiden luotettiin pitävän yhteisö turvassa, mutta sen sijaan he yrittivät peitellä ongelmaa. <a href="https://0bin.net/paste/eBQtFS1iI-oUZ+Hi#LnzRA87qPu-r+3YfuVsSuBpQqtbgRznW3aWuls+XWJr">Jotkut moderaattoreista eivät halunneet yhteisön tietävän asiasta mitään</a>. Tämän sensuroinnin johdosta en enää ole tekemisissä /r/3dshacksin aliredditin enkä IRC:n kanssa, ennen kuin niiden johdossa tapahtuu muutos.<br><br>Tapahtumia tarkemmin selittävän viestini (lisätiedoilla ja todisteilla) voi lukea<a href="recent-community-events"><i>täältä</i></a>. Poistetun viestiketjun arkistoidun version voi lukea kokonaisuudessaan <a href="https://imgur.com/gallery/un69v"><i>täältä</i></a>. Alkuperäinen (nyt poistettu) ketju löytyy <a href="https://www.reddit.com/r/3dshacks/comments/674ik7/"><i>täältä</i></a>.<br><br>Loppumainintana: kun yksi moderaattoreista (<a href="https://www.reddit.com/user/dubyadud">dubyadud</a>) otti minuun yhteyttä hetki tämän viestin julkaisun jälkeen saadakseen minut poistamaan sen, hän <a href="https://0bin.net/paste/fSZB04PkUgF23-yD#TWaApy9UzSuFkRZZN-L/1dG2GPNdgG2szGfTROoA7uY">puolusti hyväksikäyttäjän tekoja</a>.</b>'