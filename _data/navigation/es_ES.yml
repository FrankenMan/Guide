    title: '<b>El día 24 de abril de 2017, a las 5:00pm EST aproximadamente, los principales moderadores (<a href="https://www.reddit.com/user/Seamus9999">s_99</a>, <a href="https://www.reddit.com/user/deadfracture99">LOCAP</a>, y <a href="https://www.reddit.com/user/34895348573857348759">Clozure</a>) del popular subreddit /r/3dshacks censuraron una publicación donde se exponía a un depredador de menores en las comunidades de hackeo de 3DS, Wii U, and Switch.<br><br>Esta publicación recibió una puntuación de 417 con un ratio de 80% upvotes, y claramente tuvo el apoyo de la comunidad detrás de ésta. Este no fue una publicación impulsiva de un único desarrollador, si no que tuvo el apoyo del staff de varios grupos de desarrolladores.<br><br>A esos moderadores se les confió la seguridad de la comunidad, pero en vez de hacerlo intentaron incubrir el caso. <a href="https://0bin.net/paste/eBQtFS1iI-oUZ+Hi#LnzRA87qPu-r+3YfuVsSuBpQqtbgRznW3aWuls+XWJr">Algunos miembros del staff no querían que la comunidad se enterara</a>. Debido a esta censura, ya no estaré asociado con el subreddit /r/3dshacks o con el IRC hasta que haya un cambio de liderazgo.<br><br>Una publicación explicando los eventos (con información adicional y evidencia) puede ser encontrada <a href="recent-community-events"><i>aquí</i></a>. Un archivo completo de la discusión puede ser encontrado <a href="https://imgur.com/gallery/un69v"><i>aquí</i></a>. La discusión original (ahora eliminada) puede ser encontrada <a href="https://www.reddit.com/r/3dshacks/comments/674ik7/"><i>aquí</i></a>.<br><br>Adicionalmente, cuando uno de los otros moderadores (<a href="https://www.reddit.com/user/dubyadud">dubyadud</a>) me contactó poco después de publicar el mensaje para intentar de que lo eliminara, ellos <a href="https://0bin.net/paste/fSZB04PkUgF23-yD#TWaApy9UzSuFkRZZN-L/1dG2GPNdgG2szGfTROoA7uY">defendieron las acciones del depredador de menores</a>.</b>'